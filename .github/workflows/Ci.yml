# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      browserName:
        description: 'Browser type'
        required: false
        type: string
        default: 'chrome'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven
        
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: List files in the repository
      run: ls -alh
      
    - name: Set up Chrome and chromedriver
      uses: browser-actions/setup-chrome@v1
      with:
          chrome-version: 'latest'
          
    - name: Give chromedriver executable permissions
      run: chmod +x ./drivers/chromedriver
      
      
    - name: Run tests with URL parameter
      run: mvn test -Durl=https://www.saucedemo.com/
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Build with Maven
      id: build
      run: mvn clean

    - name: Run tests
      if: steps.build.outcome == 'success'
      run: mvn -DbrowserName=${{ github.event.inputs.browserName || 'chrome' }} verify
      
    - name: Get Allure history
      uses: actions/checkout@v3
      if: steps.build.outcome == 'success'
      continue-on-error: true
      with:
          ref: gh-pages
          path: gh-pages
 
    - name: Allure report action
      uses: simple-elf/allure-report-action@master
      if: steps.build.outcome == 'success'
      id: allure-report
      with:
            allure_results: ${{ vars.ALLURE_RESULTS_PATH }}
            gh_pages: gh-pages
            allure_report: allure-report
            allure_history: allure-history
    - name: Deploy report to Github Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v4
      with:
          target_branch: gh-pages
          build_dir: allure-history
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  





    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
